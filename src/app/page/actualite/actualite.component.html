<div class="container-fluid bg-grey py-sm-1">
    <div class="row text-center align-content-center">
        <h1 class="col-12 my-3">{{titleService.currentTitle.toUpperCase()}}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <mat-spinner *ngIf="!ready"></mat-spinner>
    </div>
    <div class="row justify-content-center flex-column" *ngIf="ready">
        <div *ngFor="let actualite of actualites" class="d-flex justify-content-center size">
            <mat-card class="mb-4 d-flex flex-wrap justify-content-center col-xl-6 col-lg-9 col-sm-10 col-11">
                <div class="row">
                    <app-image mat-card-image
                               [imgPath]="actualite.image.imgpath"
                               [alt]="actualite.image.alt"
                               [title]="actualite.image.credit"
                               class="col-md-6 col-12 text-center m-0">
                    </app-image>
                    <mat-card-content class="col-md-6 col-10 d-flex justify-content-center flex-column">
                        <mat-card-title>
                            <div [innerHTML]="actualite.titre" class="textTitle text-center"></div>
                        </mat-card-title>
                        <div class="pl-5 pl-sm-0">
                            <div>
                                <div class="label">Date : </div>
                                <span [innerHTML]="actualite.date.timestamp *1000 | date:'dd-MM-yyyy'"></span>
                            </div>
                            <div>
                                <div class="label">Heure : </div>
                                <span [innerHTML]="actualite.heure.timestamp *1000 | date:'HH:mm'"></span>
                            </div>
                            <div>
                                <div class="label">Lieu : </div>
                                <span [innerHTML]="actualite.lieu"></span>
                            </div>
                            <div>
                                <div class="label">Description : </div>
                                <div [innerHTML]="actualite.description"></div>
                            </div>
                        </div>
                    </mat-card-content>
                </div>
            </mat-card>
        </div>
