<div class="container-fluid bg-grey">
    <h1>{{titleService.currentTitle.toUpperCase()}}</h1>
    <div class="row d-flex justify-content-center">
        <mat-spinner *ngIf="!ready"></mat-spinner>

        <div class="row" *ngIf="ready">
            <div *ngFor="let actualite of actualites" class="mb-4 d-flex flex-wrap actu">
                <div class="col-md-6 col-12 text-center">
                    <app-image [imgPath]="actualite.image.imgpath"
                               [alt]="actualite.image.alt"
                               [title]="actualite.image.credit">
                    </app-image>
<!--                    <img *ngIf="actualite.image"-->
<!--                    src="{{ actualite.image.imgpath | imagepath }}" class="picture"-->
<!--                         alt="{{ actualite.image.alt}}"-->
<!--                         title="{{ actualite.image.credit }}"/>-->
                </div>
                <div class="col-md-6 col-12 d-flex justify-content-center flex-column info">
                    <div [innerHTML]="actualite.titre" class="textTitle"></div>
                    <div class="textDesc">
                        <div class="label">Date : </div>
                        <span [innerHTML]="actualite.date.timestamp *1000 | date:'dd-MM-yyyy'"></span>
                    </div>
                    <div class="textDesc">
                        <div class="label">Heure : </div>
                        <span [innerHTML]="actualite.heure.timestamp *1000 | date:'HH:mm'"></span>
                    </div>
                    <div class="textDesc">
                        <div class="label">Lieu : </div>
                        <span [innerHTML]="actualite.lieu"></span>
                    </div>
                    <div class="textDesc">
                        <div class="label">Description : </div>
                        <span [innerHTML]="actualite.description"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
