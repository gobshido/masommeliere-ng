<div class="bg-grey">
    <div class="d-flex justify-content-center">
        <mat-spinner *ngIf="!ready"></mat-spinner>
    </div>
    <h1 *ngIf="ready">{{titleService.currentTitle}}</h1>
    <h2>Professionnels</h2>

    <div class="align-card" >
        <span *ngFor="let prestation of prestations | cibleFilter: 'Professionnels' | categoryFilter: 'Initiation'">
            <mat-card class="d-flex flex-column flex-wrap">
                <a routerLink="/page_prestation/{{ prestation.id }}"
                   routerLinkActive="active" class="text-center text-decoration-none">
                    <mat-card-title class="prestaName">
                        {{prestation.nom}}
                    </mat-card-title>
                    <mat-card-content>
                        <div *ngFor="let prix of prestation.prices |targetPriceFilter:10">
                            <div class="text-center prix" >
                                <span [innerHTML]="prix.value "></span>
                                <span [innerHTML]=" prix.devise + ' / personne'"></span>
                            </div>
                        </div>
                        <div [innerHTML]="prestation.description" class="text-center"></div>
                    </mat-card-content>
                </a>
            </mat-card>
        </span>
    </div>
</div>
