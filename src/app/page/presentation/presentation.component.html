<div class="container-fluid bg-grey">
    <div class="row text-center align-content-center mt-5">
        <h1 class="col-12 bio-title">PLUS QU'UN METIER, UNE PASSION</h1>
    </div>
    <div class="row justify-content-center align-content-center my-5 description">
        <mat-spinner *ngIf="!ready"></mat-spinner>
        <div class="col-12 mt-3" *ngIf="ready">
            <div class="row" *ngFor="let contactuser of contactusers">
                <div class="col-lg-2 col-0"></div>
                <img *ngIf="contactuser.image"
                     src="{{ contactuser.image.imgpath | imagepath }}" class="col-lg-4 col-12 mb-2 bio-picture"/>
                <div class="col-lg-4 col-12 d-flex flex-column justify-content-center"
                     [innerHTML]="contactuser.presentation">
                </div>
                <div class="col-lg-2 col-0"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center text-center pressbook">
        <div class="col-12 mb-2">Vous désirez en savoir plus ?</div>
        <div class="col-12 mb-2">Les articles suivant vous montreront une partie de mon parcours de sommelière :</div>
    </div>
    <div class="row mb-5 justify-content-center">
        <span *ngFor="let pressbook of pressbooks">
            <div class="col pressbook-presentation text-center">
                <a href="{{ pressbook.url }}" target="_blank" class="text-decoration-none bio-link">
                    <img src="{{ pressbook.image.imgpath | imagepath }}" class="icon" alt="{{ pressbook.image.alt }}">
                    <p>{{ pressbook.title }}</p>
                </a>
            </div>
        </span>
    </div>
</div>
