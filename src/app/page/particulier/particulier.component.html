<div *ngFor="let prestation of prestations">
  <div *ngIf="prestation.categorie.nom == 'Initiation'">
    <div *ngFor="let cible of prestation.cibles">
      <div *ngIf="cible.nom == 'Particuliers'">
        <div [innerHTML]="prestation.categorie.nom | html"></div>
        <div [innerHTML]="cible.nom | html"></div>
        <div [innerHTML]="prestation.nom | html"></div>
        <div [innerHTML]="prestation.description | html"></div>
        <div *ngFor="let module of prestation.modules">
          <div [innerHTML]="module.nom | html"></div>
<!--          <div [innerHTML]="module.duree | date:'hh:mm'"></div>-->
          <div [innerHTML]="module.description | html"></div>
        </div>
      </div>
    </div>
  </div>
</div>
