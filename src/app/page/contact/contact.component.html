<div class="row text-center align-content-center">
    <h1 class="col-12 my-3 main-title">{{titleService.currentTitle.toUpperCase()}}</h1>
</div>
<div class="d-flex justify-content-center">
    <mat-spinner *ngIf="!ready"></mat-spinner>
</div>
<div *ngIf="ready">
    <div class="row justify-content-center mb-4" *ngFor="let contactuser of contactusers">
        <div class="col-12 col-lg-3 d-flex flex-column justify-content-center text-center">
            <div class="mb-4">
                <div class="contact">Téléphone :</div>
                <div [innerHTML]="contactuser.telephone"></div>
            </div>
            <div class="mb-4">
                <div class="contact">Jours d'ouverture :</div>
                <div [innerHTML]="contactuser.jourOuverture"></div>
            </div>
            <div class="mb-4">
                <div class="contact">Heures d'ouverture :</div>
                <div>
                    <span [innerHTML]="contactuser.heureOuverture.timestamp *1000 | date: 'HH:mm'"></span>
                     /
                    <span [innerHTML]="contactuser.heureFermeture.timestamp *1000 | date: 'HH:mm'"></span>
                </div>
            </div>
        </div>
        <app-contact-mail class="col-12 col-lg-6"></app-contact-mail>
        <div class="col-0 col-lg-3"></div>
    </div>
</div>
