<mat-sidenav-container class="main-container">
    <mat-sidenav class="sidenav" mode="over" [(opened)]="opened" #sidenav>
    <span class="d-flex justify-content-end close-menu">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon class="size-icon">clear</mat-icon>
      </button>
    </span>
        <nav class="d-flex align-items-center justify-content-center" style="height: 80vh;">
            <mat-nav-list>
                <a routerLink="/accueil"
                   routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <span>Accueil</span>
                </a>
                <a routerLink="/presentation"
                   routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <span>Présentation</span>
                </a>

                <a mat-list-item (click)="togglePart()">
                    <span>Particuliers</span>
                    <mat-icon *ngIf="!showPart">chevron_right</mat-icon>
                    <mat-icon *ngIf="showPart">expand_more</mat-icon>
                </a>
                <mat-nav-list *ngIf="showPart" class="background-prestaMenu">
                    <a mat-list-item routerLink="/particulier"
                       routerLinkActive="active" (click)="sidenav.close()"
                       class="prestaMenu">
                        <span>Initiations</span>
                    </a>
                    <a *ngFor="let prestation of prestations | cibleFilter: 'Particuliers'" mat-list-item
                       routerLink="/page_prestation/{{ prestation.id }}"
                        routerLinkActive="active" (click)="sidenav.close()"
                       class="prestaMenu">
                        <span *ngIf ="prestation.categorie.nom != 'Initiations'">{{ prestation.nom }}</span>
                    </a>
                </mat-nav-list>

                <a mat-list-item (click)="togglePro()">
                    <span>Professionnels</span>
                    <mat-icon *ngIf="!showPro">chevron_right</mat-icon>
                    <mat-icon *ngIf="showPro">expand_more</mat-icon>
                </a>
                <mat-nav-list *ngIf="showPro" class="background-prestaMenu">
                    <a mat-list-item routerLink="/professionnel"
                       routerLinkActive="active" (click)="sidenav.close()"
                       class="prestaMenu">
                        <span>Initiations</span>
                    </a>
                    <a *ngFor="let prestation of prestations | cibleFilter: 'Professionnels'" mat-list-item
                       routerLink="/page_prestation/{{ prestation.id }}"
                       routerLinkActive="active" (click)="sidenav.close()"
                       class="prestaMenu">
                        <span *ngIf ="prestation.categorie.nom != 'Initiations'">{{ prestation.nom }}</span>
                    </a>
                </mat-nav-list>

                <a routerLink="/actualite"
                   routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <span>Actualités</span>
                </a>
                <a routerLink="/contact"
                   routerLinkActive="active" mat-list-item (click)="sidenav.close()">
                    <span>Contact</span>
                </a>
            </mat-nav-list>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar role="heading" class="bg-color fixed-top">
            <img src="../assets/images/logo-ma-sommeliere.png" class="logo">
            <span class="remaining-space"></span>
            <button mat-button class="icon-menu" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon class="size-icon">menu</mat-icon>
            </button>
        </mat-toolbar>
        <footer class="container-fluid fixed-bottom">
            <table class="footer-size">
                <td class="col">
                    <tr><a routerLink="/mentions_legales" routerLinkActive="active"
                           target="_blank" class="text-decoration-none text-dark">Mentions légales</a></tr>
                    <tr><a routerLink="/politique_confidentialite" routerLinkActive="active"
                           target="_blank" class="text-decoration-none text-dark">Politique de confidentialité</a></tr>
                </td>
                <td class="logo-footer col">
                    <tr rowspan="2">
                        <a href="https://www.instagram.com/lucie_dussillols/" target="_blank">
                            <img src="../assets/images/instagram.jpg" class="icon-footer">
                        </a>
                    </tr>
                </td>
            </table>
        </footer>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
